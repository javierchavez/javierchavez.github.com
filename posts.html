---
layout: base
title: Journal
---
<div id="post_list">
	<h1>
		journal:
	</h1>
	<ul id="posts">
		{% for post in site.posts limit:5 %}
		<li><span class="post_date">{{ post.date | date_to_string }} &raquo;</span> <a class="post_url"href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %} 
	</ul>
</div>
